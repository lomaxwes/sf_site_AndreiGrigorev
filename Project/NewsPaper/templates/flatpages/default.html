<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="#">Инфо сайт</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/posts/">All</a>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/posts/categories"> Category </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/posts/news/">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/posts/articles">Articles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/posts/search">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/posts/news/create">Сreate news</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/posts/articles/create">Create articles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/signup/">signup/signin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/logout/">logout {{ user.username }} </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
